{% extends "base.html" %}

{% block content %}

<h2>Editar Producto</h2>

<form method="POST">

    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ producto[1] }}" required><br><br>

    <label>Cantidad:</label><br>
    <input type="number" name="cantidad" value="{{ producto[2] }}" min="0" required><br><br>

    <label>Precio:</label><br>
    <input type="number" step="0.01" name="precio" value="{{ producto[3] }}" min="0" required><br><br>

    <button type="submit">Actualizar</button>
    <a href="{{ url_for('index') }}">Cancelar</a>

</form>

{% endblock %}
