{% extends "base.html" %}
{% block content %}

<h2>Inventario</h2>
<a href="{{ url_for('agregar') }}">Agregar producto</a>

<table border="1">
<tr>
<th>ID</th>
<th>Nombre</th>
<th>Cantidad</th>
<th>Precio</th>
<th>Acciones</th>
</tr>

{% for p in productos %}
<tr>
<td>{{ p.id }}</td>
<td>{{ p.nombre }}</td>
<td>{{ p.cantidad }}</td>
<td>{{ p.precio }}</td>
<td>
<a href="{{ url_for('editar', id=p.id) }}">Editar</a>
<form action="{{ url_for('eliminar', id=p.id) }}" method="POST" style="display:inline;">
<button type="submit">Eliminar</button>
</form>
</td>
</tr>
{% endfor %}
</table>

{% endblock %}
