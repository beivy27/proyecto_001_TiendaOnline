<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online – Catálogo y ofertas</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Tienda Online</a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="py-5">
    <div class="container">
      <div class="p-4 p-md-5 bg-white rounded-4 shadow-sm">
        <h1 class="display-6 fw-bold mb-2">Bienvenido a Tienda Online</h1>
        <p class="text-muted mb-0">Catálogo y ofertas</p>
      </div>
    </div>
  </header>

  <!-- Productos -->
  <main class="pb-5">
    <div class="container">
      <h2 class="h4 mb-3">Productos destacados</h2>

      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Camiseta</h5>
              <p class="card-text text-muted">Algodón 100% • Colores variados</p>
              <p class="fw-bold">$12.99</p>
              <a class="btn btn-primary w-100" href="#">Ver detalle</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Zapatos</h5>
              <p class="card-text text-muted">Confort • Tallas 36–44</p>
              <p class="fw-bold">$34.50</p>
              <a class="btn btn-primary w-100" href="#">Ver detalle</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Audífonos</h5>
              <p class="card-text text-muted">Bluetooth • Batería 20h</p>
              <p class="fw-bold">$19.00</p>
              <a class="btn btn-primary w-100" href="#">Ver detalle</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
