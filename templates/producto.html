{% extends 'base.html' %}

{% block content %}

<h1>
    {% if producto %}
        Editar Producto
    {% else %}
        Nuevo Producto
    {% endif %}
</h1>

<form method="POST">

    <label>Nombre:</label><br>
    <input type="text"
           name="nombre"
           value="{{ producto['nombre'] if producto else '' }}"
           required>
    <br><br>

    <label>Cantidad:</label><br>
    <input type="number"
           name="cantidad"
           value="{{ producto['cantidad'] if producto else 0 }}"
           min="0"
           required>
    <br><br>

    <label>Precio:</label><br>
    <input type="number"
           name="precio"
           step="0.01"
           value="{{ producto['precio'] if producto else 0 }}"
           min="0"
           required>
    <br><br>

    <button type="submit">
        {% if producto %}
            Actualizar
        {% else %}
            Guardar
        {% endif %}
    </button>

    <a href="{{ url_for('index') }}">Cancelar</a>

</form>

{% endblock %}
